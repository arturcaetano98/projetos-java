<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
	<title>Calcule o Rendimento</title>
</h:head>
<h:body>
	<nav class="navbar navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="investimento.xhtml">Calcule o Rendimento</a>
	  </div>
	</nav>
	<br/>
	<div class="container">
		<div class="row">
			<div class="col-sm">
	    	</div>
	    	<div class="col-sm">
	      		<h:form>
					<h:panelGrid columns="2">
						<h:outputLabel value="Valor atual:" for="valor" />
						<h:inputText id="valor" value="#{investimentoBean.valor}" class="form-control me-2" />
						<h:outputLabel value="Tipo:" for="tipo" />
						<h:selectOneMenu id="tipo" value="#{investimentoBean.tipo}">
							<f:selectItem itemValue="poupanca" itemLabel="Poupan&ccedil;a" />
							<f:selectItem itemvalue="renda" itemLabel="Renda Fixa" />
						</h:selectOneMenu>
						<h:commandButton value="Calcular" action="#{investimentoBean.calcula}" class="btn btn-primary"/>
					</h:panelGrid>
					<h:outputLabel value="#{investimentoBean.resultado}" />
				</h:form>
	    	</div>
	    	<div class="col-sm">
	    	</div>
	  </div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous" />
</h:body>
</html>
