<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Vendedor</title>
</h:head>
<h:body>
	<h:form>
	<h2>Salario do Vendedor</h2>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText id="nome" value="#{vendedorBean.nome}" />
			<h:outputLabel value="Salario:" for="salario" />
			<h:inputText id="salario" value="#{vendedorBean.salario}" />
			<h:outputLabel value="Valor em Vendas:" for="valorVendas" />
			<h:inputText id="valorVendas" value="#{vendedorBean.valorVendas}" />
			<h:commandButton value="Calcular Salario Final" action="#{vendedorBean.calcula}" />
		</h:panelGrid>
		<h:outputLabel value="Salario Final:" />
		<h:outputLabel value="#{vendedorBean.salarioFinal}" />
	</h:form>
</h:body>
</html>
