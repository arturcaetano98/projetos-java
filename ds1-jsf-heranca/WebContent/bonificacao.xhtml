<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Bonificacao</title>
</h:head>
<h:body>
	<h:form>
	<h2>Registro do salario dos funcionarios</h2>
		<h:panelGrid columns="2">
			<h:outputLabel value="Salario Vendedor:" for="salarioVendedor" />
			<h:inputText id="salarioVendedor" value="#{bonificacaoBean.salarioVendedor}" />
			<h:outputLabel value="Salario Gerente:" for="salarioGerente" />
			<h:inputText id="salarioGerente" value="#{bonificacaoBean.salarioGerente}" />
			<h:commandButton value="Registrar Salarios" action="#{bonificacaoBean.registrar}" />
			<br/>
			<h:outputLabel value="Bonificacao Vendedor:" />
			<h:outputLabel value="#{bonificacaoBean.salarioVendedor}" />
			<h:outputLabel value="Bonificacao Gerente:" />
			<h:outputLabel value="#{bonificacaoBean.salarioGerente}" />
			<h:outputLabel value="Bonificacao Total:" />
			<h:outputLabel value="#{bonificacaoBean.totalBonificacao}" />
		</h:panelGrid>
		<br/>
		<h:outputLabel value="Data de Nascimento" for="dtNasc" />
		<p:calendar id="dtNasc" pattern="dd/MM/yyyy" />
	</h:form>
</h:body>
</html>
